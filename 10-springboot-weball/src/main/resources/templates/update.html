<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>修改用户</h1>
    <form th:action="@{|/update|}" method="post">
        姓名:<input type="text" name="name" th:value="${user.name}"><br>
        年龄:<input type="text" name="age" th:value="${user.age}"><br>
        性别:<input type="radio" name="sex" value="1" th:attr="checked=${user.sex==1}">男
             <input type="radio" name="sex" value="2" th:attr="checked=${user.sex==2}">女<br>
        生日:<input type="text" name="birthday" th:value="${#dates.format(user.birthday,'yyyy-MM-dd')}"><br>
        <input type="hidden" name="id" th:value="${user.id}">
        <input type="submit" value="修改用户">
    </form>
</body>
</html>
